# VaultOS Live CD Configuration
# Configuration for building Live CD with lorax/livemedia-creator

# ISO settings
ISO_NAME="VaultOS"
ISO_VOLID="VaultOS"
ISO_SIZE=4096

# Release version (matches Fedora release)
RELEASEVER=40

# Kickstart file
KICKSTART_FILE="../kickstart/vaultos.ks"

# Repository configuration
REPOS=(
    "fedora"
    "updates"
    "vaultos-custom"
)

# Custom repository (if using local packages)
CUSTOM_REPO_PATH="/path/to/vaultos/repo"

# Packages to include
PACKAGES=(
    "@core"
    "@standard"
    "kernel"
    "grub2"
    "plymouth"
    "systemd"
    "bash"
    "zsh"
    "vim"
    "nano"
    "ranger"
    "alacritty"
    "xorg-x11-server-Xorg"
    "xorg-x11-xinit"
    "xorg-x11-apps"
    "fontconfig"
    "vaultwm"
    "vaultos-themes"
    "vaultos-terminal"
    "vaultos-shell"
    "vaultos-boot"
)

# Excluded packages
EXCLUDE_PACKAGES=(
    "firefox"
    "thunderbird"
    "libreoffice"
)

# Boot options
BOOT_OPTIONS="quiet"

# Additional files to include
ADDITIONAL_FILES=(
    "/usr/share/backgrounds/vaultos/"
    "/usr/share/icons/VaultOS/"
)

