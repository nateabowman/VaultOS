# MPV Media Player Configuration
# Fallout-themed configuration for MPV

# Interface
vo=gpu
hwdec=auto

# Colors (Pip-Boy green aesthetic)
# Note: MPV doesn't directly support UI theming via config,
# but these settings affect video rendering
# For UI theming, use mpv's built-in scriptable UI or OSD customization

# OSD styling (if using script)
# osd-color="#00FF41"
# osd-back-color="#000000"

# Performance
cache=yes
cache-secs=60

# Subtitles (green text for Pip-Boy aesthetic)
sub-color="#00FF41"
sub-border-color="#000000"
sub-border-size=2

