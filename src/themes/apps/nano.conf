# VaultOS Nano Configuration
# Fallout-themed nano editor configuration

# Syntax highlighting colors (Pip-Boy green)
set syntaxcoloring

# Status bar
set constantshow
set softwrap
set tabstospaces
set tabsize 4

# Colors (terminal colors for Pip-Boy theme)
# These will use the terminal's color scheme

# Key bindings
bind ^S writeout main
bind ^Q exit main

