# Vault-Tec Terminal Color Scheme
# Blue and yellow theme inspired by Vault-Tec branding

# Color definitions
foreground: #FFD700      # Gold/Yellow
background: #1E3A8A      # Vault-Tec blue
cursor: #FFD700

# Standard colors
color0: #000000    # Black
color1: #FF6B6B    # Red
color2: #51CF66    # Green
color3: #FFD700    # Gold/Yellow
color4: #4DABF7    # Light blue
color5: #F783AC    # Pink
color6: #3BC9DB    # Cyan
color7: #E9ECEF    # Light gray

# Bright colors
color8: #495057    # Dark gray
color9: #FF8787    # Bright red
color10: #69DB7C   # Bright green
color11: #FFE066   # Bright yellow
color12: #74C0FC   # Bright blue
color13: #FAA2C1   # Bright pink
color14: #66D9EF   # Bright cyan
color15: #FFFFFF   # White

# Alacritty-specific
[colors.primary]
background = "#1E3A8A"
foreground = "#FFD700"

[colors.cursor]
text = "#1E3A8A"
cursor = "#FFD700"

[colors.selection]
text = "#1E3A8A"
background = "#FFD700"

